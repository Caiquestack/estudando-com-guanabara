<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esclagem de celula</title>
</head>
<style>
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 300px;
    }

    td {
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }
</style>

<body>
    <h1>Mesclagem de c√©dula</h1>
    <table>
        <!-- colspan> mescla lateralmente. rowspan> mescla de cima para baicho.-->
        <tr>
            <td colspan="2">a</td>
            <td rowspan="4">c</td>
        </tr>

        <tr>
            <td>d</td>
            <td>e</td>
        </tr>

        <tr>
            <td>g</td>
            <td>h</td>
        </tr>

        <tr>
            <td>j</td>
            <td>k</td>
        </tr>
    </table>
</body>

</html>
